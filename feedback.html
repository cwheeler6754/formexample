<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cody's Project: Feedback</title>
    <link rel="stylesheet" href="CSS/css.css">
    <link rel="icon" type="image/png" href="media/favicon.png">

        content="This page is about Special Olympics Idaho Team Ghostbusters. It includes an emergency form which is used by this team. Feedback is also welcomed by using the feedback page.">

<body>
    <header>
        <div class="header">
            <h1>Special Olympics Idaho<br>Team Ghostbusters<br>
                <img src="media/gblogo.png" width="175" height="200" alt="team logo"></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>

    <main>
        <section>
            <fieldset>
                <legend>
                    <h2 style="color: red;">Feedback</h2>
                </legend>

        <p id="footer">Designed by Cody Wheeler 2020</p>
